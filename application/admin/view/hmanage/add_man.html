<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{$page_title} - VC后台管理系统</title>
<meta name="author" content="peng">
<link href="__ADMINCSS__/bootstrap.min.css" rel="stylesheet">
<link href="__ADMINCSS__/materialdesignicons.min.css" rel="stylesheet">
<link href="__ADMINCSS__/style.css" rel="stylesheet">
<link href="__STATIC__/layui/css/layui.css" rel="stylesheet">
</head>
  
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
  <div class="layout-container">
    <!--左侧导航-->
    {include file="Common/leftside" /}
    <!--End 左侧导航-->
    
    <!--头部信息-->
    {include file="Common/topsides" /}
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="layout-content">
      
        <div class="container-fluid">
          
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-header"><h4>添加客户经理</h4></div>
                      <div class="card-body">
                          <form action="/admin/Hmanage/save_man" method="post" name="form1">
                            <div class="form-group ">
                                <label>用户昵称:</label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="请输入名字.." value="">
                            </div>
							<div class="form-group ">
                                <label>电话:</label>
                                <input class="form-control" type="text" id="phone" name="phone" placeholder="请输入电话.." value="">
                            </div>
							<div class="form-group ">
                                <label>身份证:</label>
                                <input class="form-control" type="text" id="cardid" name="cardid" placeholder="请输入身份证.." value="">
                            </div>
							<div class="form-group ">
                                <label>实名:</label>
                                <input class="form-control" type="text" id="realname" name="realname" placeholder="请输入实名.." value="">
                            </div>
							
							
						
				
                            <div class="form-group">
							  <input type="hidden" name="token" value="{$token}"/>
							  <input type="hidden" name="type" value="2"/>
                              <button class="btn btn-primary btn-w-md" type="submit">提交</button>
                              <button class="btn btn-secondary btn-w-md" type="reset">重置</button>
                            </div>
                          </form>
                      </div>
                </div>
            </div>
          </div>




          
        </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="__ADMINJS__/jquery.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/main.js"></script>

<script>
$("#edit-button").click(function(){
	$("#card-edit").slideToggle();
});
</script>

</body>
</html>
