<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{$page_title} - 微诚小程序后台</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="author" content="yinqi">
<link href="__ADMINCSS__/bootstrap.min.css" rel="stylesheet">
<link href="__ADMINCSS__/materialdesignicons.min.css" rel="stylesheet">
<link href="__ADMINCSS__/style.css" rel="stylesheet">
<link rel="stylesheet" href="__ADMINJS__/jconfirm/jquery-confirm.min.css">
</head>

<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
	<div class="layout-container"> 
		<!--左侧导航--> 
		{include file="Common/leftside" /} 
		<!--End 左侧导航--> 
		
		<!--头部信息--> 
		{include file="Common/topsides" /} 
		<!--End 头部信息--> 
		
		<!--页面主要内容-->
		<main class="layout-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							  <div class="col-sm-6 col-lg-3">
								<div class="card bg-primary">
								  <div class="card-body clearfix">
									<div class="pull-right">
									  <p class="h6 text-white m-t-0">今日收入</p>
									  <p class="h3 text-white m-b-0">102,125.00</p>
									</div>
									<div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-currency-cny fa-1-5x"></i></span> </div>
								  </div>
								</div>
							  </div>
							  
							  <div class="col-sm-6 col-lg-3">
								<div class="card bg-danger">
								  <div class="card-body clearfix">
									<div class="pull-right">
									  <p class="h6 text-white m-t-0">用户总数</p>
									  <p class="h3 text-white m-b-0">920,000</p>
									</div>
									<div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-account fa-1-5x"></i></span> </div>
								  </div>
								</div>
							  </div>
							  
							  <div class="col-sm-6 col-lg-3">
								<div class="card bg-success">
								  <div class="card-body clearfix">
									<div class="pull-right">
									  <p class="h6 text-white m-t-0">下载总量</p>
									  <p class="h3 text-white m-b-0">34,005,000</p>
									</div>
									<div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-arrow-down-bold fa-1-5x"></i></span> </div>
								  </div>
								</div>
							  </div>
							  
							  <div class="col-sm-6 col-lg-3">
								<div class="card bg-purple">
								  <div class="card-body clearfix">
									<div class="pull-right">
									  <p class="h6 text-white m-t-0">新增留言</p>
									  <p class="h3 text-white m-b-0">153 条</p>
									</div>
									<div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fa-1-5x"></i></span> </div>
								  </div>
								</div>
							  </div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<h4>每周用户</h4>
						  	</div>
						  	<div class="card-body">
								<canvas class="js-chartjs-bars"></canvas>
						  	</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<h4>系统信息</h4>
						  	</div>
						  	<div class="card-body">
								<table class="table table-striped">
									  
									  <tbody>
										<tr>
										  <td>系统版本version</td>
										  <td>1.0.0</td>
										</tr>
										<tr>
										  <td>PHP版本</td>
										  <td>{$phpversion}</td>
										</tr>
										<tr>
										  <td>数据库版本</td>
										  <td>{$mysqlversion}</td>
										</tr>
									  </tbody>
								</table>
						  	</div>
						</div>
					</div>
				</div>
				
				
				
			</div>
		</main>
		<!--End 页面主要内容--> 
	</div>
</div>
<script type="text/javascript" src="__ADMINJS__/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMINJS__/bootstrap.min.js"></script> 
<script type="text/javascript" src="__ADMINJS__/perfect-scrollbar.min.js"></script> 
<script type="text/javascript" src="__ADMINJS__/main.js"></script> 
<script src="__ADMINJS__/jconfirm/jquery-confirm.min.js"></script> 
<script type="text/javascript" src="__ADMINJS__/Chart.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' );
    
    var $dashChartBarsData = {
		labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
		datasets: [
			{
				label: '注册用户',
                borderWidth: 1,
                borderColor: 'rgba(0,0,0,0)',
				backgroundColor: 'rgba(51,202,185,0.5)',
                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                hoverBorderColor: "rgba(0,0,0,0)",
				data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
			}
		]
	};
  
    
    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });
  
});
</script>
</body>
</html>
