<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{$page_title} - bootstrap中文后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">


<meta name="author" content="yinqi">
<link href="__ADMINCSS__/bootstrap.min.css" rel="stylesheet">
<link href="__ADMINCSS__/materialdesignicons.min.css" rel="stylesheet">
<link href="__ADMINCSS__/style.css" rel="stylesheet">
</head>
  
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
  <div class="layout-container">
    <!--左侧导航-->
    {include file="Common/leftside" /}
    <!--End 左侧导航-->
    
    <!--头部信息-->
    {include file="Common/topsides" /}
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="layout-content">
      
        <div class="container-fluid">
          
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-header"><h4>用户添加</h4></div>
                      <div class="card-body">
                          <form action="/admin/Index/editsave" method="post" name="form1">
                            <div class="form-group">
                                <label for="example-nf-email">用户名</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="请输入用户名.." value="{$userdata.username}">
                            </div>
                            <div class="form-group">
                                <label for="example-nf-password">密码</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="请输入密码.." value="{$userdata.password}">
                            </div>
                            <div class="form-group">
                                <label for="example-nf-email">邮件</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="请输入邮箱.." value="{$userdata.email}">
                            </div>

                            <div class="form-group">
                              <label >性别</label>
                              <div>
                                <label class="radio-inline" for="example-inline-radio1">
                                  <input type="radio" id="sex1" name="sex" value="1" {if $userdata.sex==1}checked="checked"{/if} />
                                  男
                                </label>
                                <label class="radio-inline" for="example-inline-radio2">
                                  <input type="radio" id="sex2" name="sex" value="2" {if $userdata.sex==2}checked="checked"{/if} />
                                  女
                                </label>
                                
                              </div>
                            </div>
                            <hr/>
                            <div class="edit-avatar form-group">
                                <img src="__ADMINIMG__/users/avatar.jpg" alt="头像" class="img-avatar">
                                <div class="avatar-divider"></div>
                                <div class="edit-avatar-content">
                                  <button class="btn btn-default">修改头像</button>
                                  <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                                </div>
                            </div>



                            <div class="form-group">
                            <input type="hidden" name="user_id" value="{$userdata.user_id}"/>
                              <button class="btn btn-primary btn-w-md" type="submit">修改</button>
            
                            </div>
                          </form>
                      </div>
                </div>
            </div>
          </div>




          
        </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="__ADMINJS__/jquery.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/main.js"></script>

<!--图表插件-->
<script>
function funct_del(uid){
  if(!confirm("确认要删除吗?")){ return false; }
  location.href='/admin/Index/del/uid/'+uid;
}

</script>

</body>
</html>
