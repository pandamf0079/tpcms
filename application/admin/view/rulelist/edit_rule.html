<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{$page_title} - VC后台管理系统</title>

<meta name="author" content="peng">
<link href="__ADMINCSS__/bootstrap.min.css" rel="stylesheet">
<link href="__ADMINCSS__/materialdesignicons.min.css" rel="stylesheet">
<link href="__ADMINCSS__/style.css" rel="stylesheet">
<link href="__STATIC__/layui/css/layui.css" rel="stylesheet">
</head>
  
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
  <div class="layout-container">
    <!--左侧导航-->
    {include file="Common/leftside" /}
    <!--End 左侧导航-->
    
    <!--头部信息-->
    {include file="Common/topsides" /}
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="layout-content">
      
        <div class="container-fluid">
          
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-header"><h4>权限编辑</h4></div>
                      <div class="card-body">
                          <form action="/admin/Rulelist/save_editrule" method="post" name="form1">
                            <div class="form-group ">
                                <label>权限名:</label>
                                <input class="form-control" type="text" id="title" name="title" placeholder="请输入权限名.." value="{$rule_data.title}">
                            </div>
							<div class="form-group ">
                                <label>权限规则:</label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="请输入权限规则.." value="{$rule_data.name}">
                            </div>
							<div class="form-group ">
                           	*输入模块/控制器/方法即可 例如 Admin/Rule/index
						   	</div>

                            <div class="form-group">
							  <input type="hidden" name="token" value="{$token}"/>
							  <input type="hidden" name="pid" value="{$rule_data.pid}"/>
							  <input type="hidden" name="id" value="{$rule_data.id}"/>
                              <button class="btn btn-primary btn-w-md" type="submit">保存 </button>

                            </div>
                          </form>
                      </div>
                </div>
            </div>
          </div>




          
        </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="__ADMINJS__/jquery.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/main.js"></script>
<script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
<script>
layui.use('layedit', function(){
	var layedit = layui.layedit;
	layedit.set({
		uploadImage: {
			url: '/admin/Hnews/upload', //接口url
			type: 'post' //默认post
	  	}
	});
	layedit.build(
		'content',
		{ height: 400}
		
	); //建立编辑器
});
</script>

</body>
</html>
