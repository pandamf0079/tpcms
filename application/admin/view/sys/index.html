<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>{$page_title} - VC后台管理系统</title>

<meta name="author" content="yinqi">
<link href="__ADMINCSS__/bootstrap.min.css" rel="stylesheet">
<link href="__ADMINCSS__/materialdesignicons.min.css" rel="stylesheet">
<link href="__ADMINCSS__/style.css" rel="stylesheet">
</head>
  
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
  <div class="layout-container">
    <!--左侧导航-->
    {include file="Common/leftside" /}
    <!--End 左侧导航-->
    
    <!--头部信息-->
    {include file="Common/topsides" /}
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="layout-content">
      
        <div class="container-fluid">
          
          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-header"><h4>系统</h4></div>
                      <div class="card-body">
                          <form action="/admin/Sys/save_sys" method="post" name="form1">
                            <div class="form-group ">
                                <label>网站名:</label>
                                <input class="form-control" type="text" id="site_name" name="site_name" placeholder="请输入网站名字.." value="{$sys_data.site_name}">
                            </div>
							<div class="form-group ">
                                <label>关键字:</label>
                                <input class="form-control" type="text" id="site_keyword" name="site_keyword" placeholder="请输入关键字.." value="{$sys_data.site_keyword}">
                            </div>
							<div class="form-group ">
                                <label>描述:</label>
                                <input class="form-control" type="text" id="site_desc" name="site_desc" placeholder="请输入描述.." value="{$sys_data.site_desc}">
                            </div>
                            <div class="form-group" id="sites">
								<label class="labelfix">站点状态:</label>
								<label class="radio radio-inline radio-primary">
									<input type="radio" name="site_status" value="1" checked="checked"><span>正常访问</span>
							  	</label>
							  	<label class="radio radio-inline radio-primary">
									<input type="radio" name="site_status" value="-1"><span>关站</span>
							  	</label>
							</div>


                            <div class="form-group">
								<input type="hidden" name="token" value="{$token}"/>
                              	<button class="btn btn-primary btn-w-md" type="submit">保存</button>
                              	<button class="btn btn-secondary btn-w-md" type="reset">重置</button>
                            </div>
                          </form>
                      </div>
                </div>
            </div>
          </div>




          
        </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="__ADMINJS__/jquery.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/main.js"></script>
<script>
var status = '{$sys_data.site_status}';
$("#sites input:radio[value="+status+"]").attr('checked','true');

</script>
</body>
</html>
